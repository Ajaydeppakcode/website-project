        <div class="act">
            <h1>Contact</h1>
            <p>At Sethu Builders, we don't just buld structures -we build relationships and <br>commities
                just us in shaping the future through excellence in construction.
            </p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <from>
                        <div class="input-row">
                            <div class="input-group">
                               <label>Name</label>
                               <input type="text" placeholder="Your Name">
                            </div>
                            <div class="input-group">
                               <label>Phone</label>
                               <input type="text" placeholder="+91">
                            </div>
                        </div>
                        <div class="input-row">
                            <div class="input-group">
                               <label>Email</label>
                               <input type="text" placeholder="Mail ID">
                            </div>
                            <div class="input-group">
                               <label>Subject</label>
                               <input type="text" placeholder="Type of work">
                            </div>
                        </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">Send</button>
                    </from>
                </div>
                <div class="contact-right">
                    <h3>Reach us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>mail id</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+91</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>address</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
